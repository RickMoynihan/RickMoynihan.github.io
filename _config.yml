# Permalinks
permalink:           pretty

markdown: kramdown
highlighter: rouge

# Setup
title:               The Sources Mouth
tagline:             more pastebin than blog
url:                 http://sourcesmouth.co.uk/
#paginate:            1
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
#  name:              Mark Otto
#  url:               https://twitter.com/mdo
#  email:             markdotto@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/RickMoynihan

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist
